title: 운동과 투자일지
description: 운동 기록과 투자 생각을 담는 개인 블로그
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default
timezone: Asia/Seoul
lang: ko
author:
  name: Kyoungtae
  bio: "운동 · 투자 기록"
permalink: /:categories/:year/:month/:day/:title/
url: https://kt-kang.github.io
baseurl: ""
toc:
  enabled: true
  h_min: 1
  h_max: 3
plugins:
  - jekyll-include-cache
collections:
  pages:
    output: true
    permalink: /:collection/:path/
ordered_collections:
  - pages
  - posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
exclude:
  - _site
  - .bundle
  - .jekyll-cache
  - vendor
  - node_modules
  - private
